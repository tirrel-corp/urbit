<!doctype html>
<html>
  <head>
    <title>Studio</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css" />
  </head>
  <body class="sans-serif near-black w-100 h-100 absolute overflow-hidden overflow-y-auto">
    <div class="w-100 flex items-center justify-between bb b--near-black b pa3" style="height: 3rem;">
      <a href="/" class="near-black no-underline pointer">&#8592;</a>
      <span>Studio</span>
      <span></span>
    </div>
    <div class="w-100 flex-column flex-ns flex-row-ns" style="height: calc(100% - 3rem);">
      <div class="h-100 w-100 w-25-ns bb bb-0-ns br-ns b--near-black">
        <span id="planet-sale-btn" class="pa3 db bb b--near-black pointer hover-bg-washed-gray">
          Planet Sales
        </span>
        <span id="publish-btn" class="pa3 db bb b--near-black pointer hover-bg-washed-gray">
          Publishing
        </span>
      </div>
      <div class="h-100 w-100 w-75-ns">
        <div id="landing-page" class="h-100 w-100 flex justify-center items-center">
          <p>Landing Page</p>
        </div>
        <div id="planet-sale-page" class="h-100 w-100 flex justify-center items-center bg-near-black white">
          <p>Planet Sale Page</p>
        </div>
        <div id="publish-page" class="h-100 w-100">
          <h1>Mailing List Page</h1>
          <h2>Credentials</h2>
          <div class="w-100 flex pb3 pt3">
            <div class="pr2">Sendgrid api key </div>
            <input class="pr2" id="api-input"/>
            <button class="pr2" id="api-button">Set</button>
          </div>
          <div class="w-100 flex pb3 pt3">
            <div class="pr2">Email Address</div>
            <input class="pr2" id="email-input"/>
            <button class="pr2" id="email-button">Set</button>
          </div>
          <div class="w-100 flex pb3 pt3">
            <div class="pr2">Ship Url</div>
            <input class="pr2" id="url-input"/>
            <button class="pr2" id="url-button">Set</button>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="/session.js"></script>
    <script type="text/javascript" src="/apps/market/desk.js"></script>
    <script type="text/javascript" src="./vendor/urbit-http-api.js"></script>
    <script type="text/javascript" src="./js/navigation.js"></script>
    <script type="text/javascript" src="./js/api.js"></script>
    <script type="text/javascript" src="./js/mailer.js"></script>
  </body>
</html>
